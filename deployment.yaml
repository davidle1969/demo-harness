apiVersion: apps/v1
kind: Deployment
metadata:
  name: <+service.name>-deployment
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: <+service.name>
  template:
    metadata:
      labels:
        app: <+service.name>
    spec:
      containers:
      - image: docker.io/davidle1969/demo-harness:latest
        name: <+service.name>-container
        ports:
        - containerPort: 80
